<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m12">
            <div class="card teal darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.postMsg()">Send
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in chatCtrl.messageList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m12">
                    <div class="card bg-light">
                        <h5 class="card-header" style="padding: 6px">
                        {{m.Name}} <small small="text-muted"> @{{m.username}}</small>
                        </h5>
                        <div class="card-body"  style="padding: 6px">
                            <div class="card-title">

                            </div>
                            <div class="card-subtitle">

                            </div>
                            <h4 class="card-text">
                            {{m.text}}
                            </h4>
                        <div class ="card-footer text-muted" style="text-align: right; font-style: italic">
                            {{m.date_created}}
                        </div>
                    </div>








<!--"-->
                        <!--<div class="card-content">-->
                            <!--&lt;!&ndash; Card Title is the person who write the message &ndash;&gt;-->
                            <!--<span class="card-title">{{m.username}}</span>-->
                            <!--&lt;!&ndash; Here comes the message text &ndash;&gt;-->
                            <!--<span class="card-subtitle mb-2 text-muted">-->
                                <!--{{m.date_created}}-->
                            <!--</span>-->
                            <!--<p class="card-text">-->
                                <!--{{m.text}}-->
                            <!--</p>-->
                        <!--</div>-->
                        <div class="card-action">
                            <a class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">thumb_up
                            </i></a> <span ng-bind= "m.like">  </span>
                            <a class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">thumb_down
                            </i></a><span ng-bind="m.dislike">  </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
