    <div ng-cloak class="align-content-center px-3 py-3">
        <h2> {{user.username}}'s Available Group Chats to join </h2>
            <div ng-repeat="g in homeCtrl.availableGroupChatList">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card bg-light my-3 rounded">
                        <div class="card-body" >
                            <div class="card-subtitle"> Group Chat Name:
                            {{g.gname}}
                            </div>
                            <a class="btn btn-dark text-white" role="button" ng-click= "joinChat(g.gid);"> Join This Chat
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
