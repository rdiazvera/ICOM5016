<div ng-cloak class="align-content-center px-3 py-3">
    <div class = "row">
        <div class ="col-md-4 col-md-offset-4 mx-auto">
            <form>
              <div class="form-group">
                <label for="LoginUsername">Username</label>
                <input type="text" class="form-control" id="LoginUsername" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="LoginPassword">Password</label>
                <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-link" ng-click="showRegister=true">Register</button>
            </form>
        </div>
    </div>
    <div class = "row" ng-show="showRegister">
        <div class ="col-md-4 col-md-offset-4 mx-auto">
            <form>
              <div class="form-group">
                <label for="RegisterEmail">Email address</label>
                <input type="email" class="form-control" id="RegisterEmail" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="RegisterPhone">Phone</label>
                <input type="text" class="form-control" id="RegisterPhone" placeholder="Phone">
              </div>
              <div class="form-group">
                <label for="RegisterUsername">Username</label>
                <input type="text" class="form-control" id="RegisterUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="RegisterPassword">Create a Password</label>
                <input type="password" class="form-control" id="RegisterPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
